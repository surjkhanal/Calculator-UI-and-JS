<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Sudhanshu </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="mobile">
            <div id="display">
            <div id="equation"></div>
            <div id="error"></div>
            <div id="result">0</div>
            </div>
            <div id="key-box">
                <div class="btn-row">
                    <button id="reset"  class="key transparent">AC</button>
                    <button  id="back" class="key transparent">
                        <img src="https://img.icons8.com/ios/50/ffffff/clear-symbol.png"/>
                    </button>
                    <!-- <button class="key  color-wh-gr">
                        x <sup style="font-size: 12px;">2</sup>
                    </button> -->
                    <button class="key operator  color-wh-gr">(</button>


                    <button class="key operator  color-wh-gr">)</button>
                    <button class="key color-wh-gr operator">/</button>

                </div>
 
                <div class="btn-row">
                    <button type="button" class="key nums">7</button>
                    <button class="key nums">8</button>
                    <button class="key nums">9</button>
                    <button class="key operator ">sin</button>
                    <button class="key operator color-wh-gr">*</button>


                </div>

                <div class="btn-row">
                    <button class="key nums">4</button>
                    <button class="key nums">5</button>
                    <button class="key nums">6</button>
                    <button class="key operator ">cos</button>

                    <button class="key color-wh-gr operator">-</button>

                </div>
                <div class="btn-row">
                    <button class="key nums">1</button>
                    <button class="key nums">2</button>
                    <button class="key nums">3</button>
                    <button class="key operator ">tan</button>

                    <button class="key color-wh-gr operator">+</button>

                </div>
                <div class="btn-row">
                    <button id="history-btn" class="key">
                        <img src="https://img.icons8.com/external-flatart-icons-outline-flatarticons/64/ffffff/external-history-instagram-flatart-icons-outline-flatarticons.png"/>
                    </button>
                    <button class="key nums">0</button>
                    <button class="key nums">.</button>
                    <button class="key operator">pi</button>
                    <button class="key color-wh-gr operator">=</button>

                </div>

            </div>
 

        </div>
        <div id="history">
            <h3>History</h3>
            <ul>
            </ul>
        </div>
        </main>
            <script src="script.js" type=""></script>

</body>
</html>
